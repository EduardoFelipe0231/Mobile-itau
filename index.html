<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Mobile Itau</title>
</head>
<body>
    <div class="wrapper">
        <div class="mobile">
            <div class="mobile-screen">
                <div class="cam"></div>
                <div class="header container">
                    <div class="hours">
                        <p id="hour">00</p>
                        <p >:</p>
                        <p id="minute">00</p>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-signal"></i>
                        <i class="fa-solid fa-wifi"></i>
                        <i class="fa-solid fa-battery-full"></i>
                    </div>
                </div>
                <div class="main container">
                    <div class="infos">
                        <div class="picture">ES</div>
                        <div class="account-number">
                            <p class="number">Olá, Eduardo</p>
                            <p class="number">Agência **00 conta ***000-1</spapn>
                        </div>
                        <i class="fa-solid fa-angle-down" id="arrowMenuAccount"></i>
                    </div>
                    <div class="options-grid">
                        <div class="box" id="acessar">
                            <i class="fa-solid fa-lock"></i>
                            <span>Acessar</span>
                        </div>
                        <div class="box" id="transferir">
                            <i class="fa-solid fa-arrow-right-arrow-left"></i>
                            <span>Pix e transferir</span>
                        </div>
                        <div class="box" id="pagar">
                            <i class="fa-solid fa-barcode"></i>
                            <span>Pagar</span>
                        </div>
                        <div class="box" id="extrato">
                            <i class="fa-solid fa-bars"></i>
                            <span>Extrato</span>
                        </div>
                        <div class="box" id="cartoes">
                            <i class="fa-regular fa-credit-card"></i>
                            <span>Cartões</span>
                        </div>
                        <div class="box" id="area">
                            <i class="fa-brands fa-pix"></i>
                            <span>Área pix</span>
                        </div>
                        <div class="box" id="token">
                            <i class="fa-solid fa-signal"></i>
                            <span>iToken</span>
                        </div>
                        <div class="box" id="ajuda">
                            <i class="fa-solid fa-info"></i>
                            <span>Ajuda</span>
                        </div>
                    </div>
                </div>

                <div class="menu">
                    <div class="menu-title">
                        <h4 id="menu-title-edit">Contas Salvas</h4>
                        <div class="menu-title-btns">
                            <i class="fa-solid fa-pencil" id="btn-edit"></i>
                            <i class="fa-solid fa-x" id="btn-close"></i>
                        </div>
                    </div>
                    <div class="menu-infos">
                        <div class="menu-picture">ES</div>
                        <div class="menu-account-number">
                            <p class="number-account">Eduardo felipe de oliveira santos</p>
                            <p class="number-account">Agência **00 conta ***000-1</spapn>
                        </div>
                        <i class="fa-solid fa-lock" id="changeAccountLogo"></i>
                    </div>
                    
                    <div class="menu-btns">
                        <button id="laranja">Novo Acesso</button>
                        <button id="branco">Não sou cliente</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
